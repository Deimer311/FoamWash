<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - FoamWash</title>
  <link rel="stylesheet" href="Perfiltrabajador.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">

      <!-- Lado izquierdo: edición -->
      <div class="left">
        <h2>Editar Perfil</h2>

        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Tu nombre">

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" placeholder="usuario@email.com">

        <form id="changePasswordForm">

  <label for="currentPassword">Contraseña actual:</label>
  <input type="password" id="currentPassword" name="currentPassword" required>

  <label for="newPassword">Nueva contraseña:</label>
  <input type="password" id="newPassword" name="newPassword" required>

  <label for="confirmPassword">Confirmar nueva contraseña:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required>



        <!-- Subida de imagen -->
        <label for="foto">Foto de perfil</label>
        <input type="file" id="foto" accept="image/*">

        <div class="preview">
          <img id="preview-img" src="img/default-user.png" alt="Vista previa">
        </div>

        <button id="guardar">Guardar Cambios</button>
      </div>

      <!-- Lado derecho: información -->
      <div class="right">
        <h1>FoamWash</h1>
        <p>Gestiona tu perfil y actualiza tus datos.</p>
        <p>Rol actual: <span id="rol-actual">Trabajador</span></p>
      </div>
    </div>
  </div>

  <script src="Perfiltrabajador.js"></script>
</body>
</html>
