<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="tercero.css">
</head>
<body>
    <h1>Prendas para resaltar tu belleza</h1>
    
    <form action="#" method="post">
        <img src="img/prenda1.png" alt="primera">
        <h2>Short café con broche</h2>
        <p>$60.000</p>
        <input type="button" value="Comprar">
    </form>

    <form action="#" method="post">
        <img src="img/imagen2.png" alt="segunda">
        <h2>Conjunto leopardo</h2>
        <p>$150.000</p>
        <input type="button" value="Comprar">
    </form>

    <form action="#" method="post">
        <img src="img/imagen3.png" alt="tercera">
        <h2>Pantalón cargo café con blusa</h2>
        <p>120.000</p>
        <input type="button" value="Comprar">
    </form>

    <form action="#" method="post">
        <img src="img/imagen4.png" alt="cuarta">
        <h2>Pantalón cargo</h2>
        <p>$70.000</p>
        <input type="button" value="Comprar">
    </form>
</body>
</html>
